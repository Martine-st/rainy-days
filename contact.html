        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="Rainy Days logo"></a>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav>
                <ul>
                    <li><a href="products/shop.html">Shop</a></li>
                    <li><a href="products/new-in.html">New In</a></li>

                    <li><a href="contact.html" class="selected">Contact</a></li>
                </ul>
            </nav>
            <a href="products/checkout.html"><i class="fas fa-shopping-cart"></i></a>
        </header>
        <main>
            <h2>Contact</h2>
            <div class="content-grid">
                <section class="content-box">
                    <p class="contact-p">Please fill out this form and we will get back to you as soon as we can:</p>
                    <form class="form-wrap" action="action.php" method="GET">
                                <label for="fullname">Full name*</label>
                                <input type="text" name="fullname" id="fullname" required>
                                <label for="email">Email*</label>
                                <input type="email" name="email" id="email" required>
                                <label for="topic">Topic</label>
                                <select id="topic" name="topic">
                                    <option id="topic" value="topic" disabled selected>Choose a topic...</option>
                                    <option id="billing" value="Billing">Billing</option>
                                    <option id="return-and-refund" value="Return & Refund">Return & Refund</option>
                                    <option id="shipping-and-delivery" value="Shipping & Delivery">Shipping & Delivery</option>
                                    <option id="other" value="Other">Other</option>
                                </select>
                                <label for="textarea">Message*</label>
                                <textarea id="textarea" name="message" placeholder="Write your message..." required></textarea>
                        <div class="submit">
                            <input type="submit" name="submit" value="SEND" class="cta">
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <a href=""><img src="icons/fb.png" alt="Contact us on Facebook"></a>
            <a href=""><img src="icons/insta.png" alt="Contact us on Instagram"></a>
            <a href=""><img src="icons/twitter.png" alt="Contact us on Twitter"></a>
        </footer>
