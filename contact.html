<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Contact Rainy Days. We will help you find the perfect rain jacket!">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Rainy Days | Contact Us</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/fab06c152e.js" crossorigin="anonymous"></script>
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="Rainy Days logo"></a>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav>
                <ul>
                    <li><a href="products/shop.html">Shop</a></li>
                    <li><a href="products/new-in.html">New In</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="selected">Contact</a></li>
                </ul>
            </nav>
            <a href="products/checkout.html"><i class="fas fa-shopping-cart"></i></a>
        </header>
        <main>
            <h2>Contact</h2>
            <section class="content-box">
                <p>Please fill out this form, we will get back to you as soon as we can:</p>
                <form action="" method="GET">
                    <div class="form-flex">
                        <section>
                            <input type="text" name="fullname" id="fullname" placeholder="Full name">
                            <input type="email" name="email" id="email" placeholder="Email">
                            <select id="topic" name="topic">
                                <option value="topic" disabled>Choose a topic...</option>
                                <option name="billing" value="Billing">Billing</option>
                                <option name="return-and-refund" value="Return & Refund">Return & Refund</option>
                                <option name="shipping-and-delivery" value="Shipping & Delivery">Shipping & Delivery</option>
                                <option name="other" value="Other">Other</option>
                            </select>
                        </section>
                        <section>
                            <textarea id="textarea" name="message" placeholder="Type your message here"></textarea>
                        </section>
                    </div>
                    <div class="cta-send">
                        <input type="submit" name="submit" value="SEND" class="cta">
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <a href=""><img src="icons/fb.png" alt="Contact us on Facebook"></a>
            <a href=""><img src="icons/insta.png" alt="Contact us on Instagram"></a>
            <a href=""><img src="icons/twitter.png" alt="Contact us on Twitter"></a>
        </footer>
    </body>
</html>
