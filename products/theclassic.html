<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Buy cool and affordable rain jackets from Rainy Days.">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Rainy Days | New In</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/fab06c152e.js" crossorigin="anonymous"></script>
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <a href="../index.html" class="logo"><img src="../images/logo.png" alt="Rainy Days logo"></a>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav>
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="new-in.html" class="selected">New In</a></li>
                    <li><a href="../about.html">About</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
            </nav>
            <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
        </header>
        <main>
            <h2>The Classic</h2>
            <div class="content-grid">
                <section class="content-box product_content">
                    <div class="product">
                        <img src="../images/product_img.jpg" alt="Rain jacket: The Classic.">
                    </div>
                    <label for="product-color"></label>
                    <select id="product-color" name="product-color">
                        <option value="choose-color" disabled selected>Choose color...</option>
                        <option name="yellow" value="yellow">Yellow</option>
                        <option name="black" value="black">Black</option>
                        <option name="red" value="red">Red</option>
                        <option name="blue" value="blue">Blue</option>
                        <option name="green" value="green">Green</option>
                    </select>
                    <label for="product-size"></label>
                    <select id="product-size" name="product-size">
                        <option value="choose-size" disabled selected>Choose size...</option>
                        <option name="x-small" value="x-small">XS</option>
                        <option name="small" value="small">S</option>
                        <option name="medium" value="medium">M</option>
                        <option name="large" value="large">L</option>
                        <option name="x-large" value="x-large">XL</option>
                    </select>
                    <p>$79.00</p>
                    <div>
                        <a class="cta" href="checkout.html">Add to cart</a>
                    </div> 
                </section>
            </div>
        </main>
        <footer class="footer">
            <a href=""><img src="../icons/fb.png" alt="Contact us on Facebook"></a>
            <a href=""><img src="../icons/insta.png" alt="Contact us on Instagram"></a>
            <a href=""><img src="../icons/twitter.png" alt="Contact us on Twitter"></a>
        </footer>
    </body>
</html>
