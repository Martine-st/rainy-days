<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Your checkout cart at Rainy Days.">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Rainy Days | Checkout</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/fab06c152e.js" crossorigin="anonymous"></script>
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <a href="../index.html" class="logo"><img src="../images/logo.png" alt="Rainy Days logo"></a>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav>
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="new-in.html">New In</a></li>
                    <li><a href="../about.html">About</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
            </nav>
            <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
        </header>
        <main>
            <h2>Checkout</h2>
            <div class="content-grid">
                <section class="content-box">
                    <div class="checkout_content">
                        <div class="product">
                            <img src="../images/product_img.jpg" alt="Rain jacket: The Classic.">
                        </div>
                        <div class="product-p">
                            <p>The Classic: $79.00</p>
                            <p>Shipping: FREE</p>
                            <p>TOTAL: $79.00</p>
                        </div>
                    </div>
                    <div class="cta-continue">
                        <a class="cta cta2" href="shop.html">Continue shopping</a>
                    </div>
                </section>
                <section class="content-box">
                    <form class="form-wrap" action="success.html" method="GET">
                        <section>
                            <h3>Billing info</h3>
                            <label for="fullname">Full Name*</label>
                            <input type="text" name="fullname" id="fullname" required>
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" required>
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" id="tel">
                            <label for="address">Address*</label>
                            <input type="text" name="address" id="address" required>
                            <label for="postalcode">ZIP / Postal Code*</label>
                            <input type="text" name="postalcode" id="postalcode" required>
                            <label for="city">City*</label>
                            <input type="text" name="city" id="city" required>
                            <label for="country">Country*</label>
                            <input type="text" name="country" id="country" required>
                        </section>
                        <section>
                            <h3>Payment info</h3>
                            <label for="cardnr">Card Number*</label>
                            <input type="text" name="cardnr" id="cardnr" required>
                            <label for="cardholder">Cardholder Name*</label>
                            <input type="text" name="cardholder" id="cardholder" required>
                            <label for="expdate">Expiration Date*</label>
                            <input type="text" name="expdate" id="expdate" placeholder="MM/YY" required>
                            <label for="CVC">CVC*</label>
                            <input type="text" name="CVC" id="CVC" placeholder="CVC" required>
                            <div class="submit">
                                <input type="submit" name="submit" value="BUY NOW" class="cta">
                            </div>
                        </section>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <a href=""><img src="../icons/fb.png" alt="Contact us on Facebook"></a>
            <a href=""><img src="../icons/insta.png" alt="Contact us on Instagram"></a>
            <a href=""><img src="../icons/twitter.png" alt="Contact us on Twitter"></a>
        </footer>
    </body>
</html>
