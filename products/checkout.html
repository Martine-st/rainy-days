<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Your checkout cart at Rainy Days.">
        <meta name="viewport" content="width=device-width, intitial-scale=1.0">
        <title>Rainy Days | Checkout</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/fab06c152e.js" crossorigin="anonymous"></script>
        <link href="../css/styles.css" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <a href="../index.html" class="logo"><img src="../images/logo.png" alt="Rainy Days logo"></a>
            <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu">
            <nav>
                <ul>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="new-in.html">New In</a></li>
                    <li><a href="../about.html">About</a></li>
                    <li><a href="../contact.html">Contact</a></li>
                </ul>
            </nav>
            <a href="checkout.html"><i class="fas fa-shopping-cart"></i></a>
        </header>
        <main>
            <h2>Checkout</h2>
            <div class="content-grid">
                <section class="content-box">
                    <div class="checkout_content">
                        <div class="product">
                            <img src="../images/product_img.jpg">
                        </div>
                        <div>
                            <p>The Classic: $79.00</p>
                            <p>Shipping: FREE</p>
                            <p>TOTAL: $79.00</p>
                        </div>
                    </div>
                    <div class="cta-continue">
                        <a class="cta cta2" href="shop.html">Continue shopping</a>
                    </div>
                </section>
                <section class="content-box">
                    <form action="" method="GET">
                        <h3>Billing info</h3>
                        <section>
                            <input type="text" name="fullname" id="fullname" placeholder="Full name">
                            <input type="email" name="email" id="email" placeholder="Email">
                            <input type="tel" name="tel" id="tel" placeholder="Phone number">
                            <input type="text" name="adress" id="adress" placeholder="Adress">
                            <input type="text" name="postalcode" id="postalcode" placeholder="Postal code">
                            <input type="text" name="city" id="city" placeholder="City">
                        </section>
                        <h3>Payment info</h3>
                            <section>
                                <input type="text" name="cardnr" id="cardnr" placeholder="Card number">
                                <input type="text" name="cardname" id="cardname" placeholder="Cardholder name">
                                <input type="text" name="expdate" id="expdate" placeholder="MM/YY">
                                <input type="text" name="CVC" id="CVC" placeholder="CVC">
                        <div class="submit">
                            <input type="submit" name="submit" value="BUY NOW" class="cta">
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <footer class="footer">
            <a href=""><img src="../icons/fb.png" alt="Contact us on Facebook"></a>
            <a href=""><img src="../icons/insta.png" alt="Contact us on Instagram"></a>
            <a href=""><img src="../icons/twitter.png" alt="Contact us on Twitter"></a>
        </footer>
    </body>
</html>
